<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Sign-up Form</title>
    <link rel="stylesheet" type="css/text" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./images/odin-sign-up-form.jpg" alt="background">
            <div>
                <img src="./images/odin-sidebar.png" alt="odin-logo">
                <span>ODIN</span>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
        <!---->
        <div class="form-container">
            <div class="top">
                <div>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </div>
                <div>Sign up <span class="italic">now</span> to get started.</div>
                <div>You <span class="italic">know</span> you want to.</div>
            </div>
            <!---->
            <div class="middle">
                <div class="middle-heading">Let's do this!</div>
                <form method="" action="" class="middle-form">
                    <div>
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </p>
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </p>
                        <p>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel">
                        </p>
                        <p>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </p>
                    </div>
                </form>
            </div>
            <!---->
            <div class="bottom">
                <button class="btn">Create Account</button>
                <div>Already have an account? <a href="" class="log-in">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
